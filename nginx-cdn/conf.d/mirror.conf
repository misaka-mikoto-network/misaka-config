location /ubuntu-ports/ {
  limit_conn addr 10;
  limit_conn_status 429;
  location /ubuntu-ports/project/trace/ {
    proxy_pass http://mirror4.misakamikoto.network/ubuntu-ports/project/trace/;
    proxy_set_header Host mirror4.misakamikoto.network;
    proxy_cache cache;
    proxy_cache_valid  200 302  60m;
    proxy_cache_valid  404  1m;
    add_header X-Proxy-Cache $upstream_cache_status;
  }
  proxy_pass http://ports.ubuntu.com/ubuntu-ports/;
  proxy_set_header Host ports.ubuntu.com;
  proxy_cache cache;
  proxy_cache_valid  200 302  60m;
  proxy_cache_valid  404  1m;
  add_header X-Proxy-Cache $upstream_cache_status;
}
